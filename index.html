<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    
    <div class="mixpanel-platform-section">
      <h1>Page Views & Content Clicks</h1>
      <div style="clear: both;"></div>
      <div id="PageViews" class="report"></div>
      <div id="Articles" class="report"></div>
      <div id="MBThreads" class="report"></div>
      <div id="TopContent" class="report"></div>
    </div>
    <div class="mixpanel-platform-section">
      <h1>Subscriptions</h1>
      <div style="clear: both;"></div>
      <div id="SubSuccess" class="report"></div>
      <div id="LapsedVSUnlapsed" class="report"></div>
    </div>
    <style>
    h1 {
      font-size: 20px;
      margin: 10px 0;
    }
    .report {
     margin: 15px 0; 
    }
    </style>
    <script>
      var PageViewsLine  = $('#PageViews').MPChart({chartType: 'line'});
      var ArticlesLine  = $('#Articles').MPChart({chartType: 'line'});
      var MBThreadsLine  = $('#Content').MPChart({chartType: 'line'});
      var TopContentLine  = $('#TopContent').MPChart({chartType: 'line'});
      var SubSuccessLine  = $('#SubSuccess').MPChart({chartType: 'line'});
      var LapsedVSUnlapsedLine  = $('#LapsedVSUnlapsed').MPChart({chartType: 'line'});
     
      var segmentPageViewsParams = {
            from: moment().subtract('30', 'days'),
            to: moment(),
            type: 'general',
            unit: 'day'
            where: 'properties["team_affiliated"] == "Alabama"'
      };
      
      var segmentArticlesParams = {
            from: moment().subtract('30', 'days'),
            to: moment(),
            type: 'general',
            unit: 'day'
            where: 'properties["Content Type"] == "Article"'
            where: 'properties["team_affiliated"] == "Alabama"'
      };
      
      var segmentMBThreadsParams = {
            from: moment().subtract('30', 'days'),
            to: moment(),
            type: 'general',
            unit: 'day'
            where: 'properties["Content Type"] == "MB Thread"'
            where: 'properties["team_affiliated"] == "Alabama"'
      };
      
      var segmentTopContentParams = {
            from: moment().subtract('30', 'days'),
            to: moment(),
            type: 'general',
            unit: 'day'
            where: 'properties["team_affiliated"] == "Alabama"' 
      };
      
      var eventsSubSuccessParams = {
            from: moment().subtract('30', 'days'),
            to: moment(),
            type: 'general',
            unit: 'day'
            where: 'properties["team_affiliated"] == "Alabama"'
      };

      var eventsLapsedVSUnlapsedParams = {
            from: moment().subtract('30', 'days'),
            to: moment(),
            type: 'general',
            unit: 'day'
            where: 'properties["team_affiliated"] == "Alabama"'
      };

      runQuery();
       function runQuery() {
        
        //Page View Data
        
        MP.api.segment('Index Page', segmentPageViewsParams).done(function(results) {
            
            PageViewsLine.MPChart('setData', results)
        });
            
        //Article Content Data
        
        MP.api.segment('Content', segmentArticlesParams).done(function(results) {
            
            ArticlesLine.MPChart('setData', results);
        });
            
        //MB Threads Content Data
        
        MP.api.segment('Content', segmentMBThreadsParams).done(function(results) {
            
            MBThreadsLine.MPChart('setData', results);
        });
        
        //Top Content Data
        
        MP.api.segment('Content', 'Title' segmentTopContentParams).done(function(results) {
            
            TopContentLine.MPChart('setData', results);
        });
        
        //Sub Success Data
        
        MP.api.events('Sub Success', '$custom_event:63785', eventsSubSuccessParams).done(function(results) {
            
            SubSuccessLine.MPChart('setData', results);
        });
        
        //Lapsed Data
        
        MP.api.events('Lapsed User', 'Unlapsed User', eventsLapsedVSUnlapsedParams).done(function(results) {
            
            LapsedVSUnlapsedLine.MPChart('setData', results);
        });
       }

    </script>
  </body>
</html>
